<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>vue</title>
  </head>
  <body>
    <div class="body">
      <input v-model.lazy="data" /><!-- 点击enter时才刷新绑定值 -->
      <input
        type="number"
        v-model.number="message"
      /><!-- 输入的虽然是number，类型实际是string，这样可以转换 -->
      <input type="text" v-model.trim="text" /><!-- trim过滤 -->
      {{data}}{{typeof message}}
      <p>{{text}}</p>
    </div>

    <script>
      let vm = new Vue({
        el: '.body',
        data: {
          data: '',
          message: '525',
          text: ''
        },
        methods: {}
      })
    </script>
  </body>
</html>
