<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
      type="text/css"
    />
    <title>标签页组件</title>
  </head>
  <body>
    <div class="body" v-cloak>
      <tabs v-model="activeKey">
        <pane label="标签一" name="1">{{content[0]}}</pane>
        <pane label="标签二" name="2">{{content[1]}}</pane>
        <pane label="标签三" name="3">{{content[2]}}</pane>
        <pane label="标签四" name="4">{{content[3]}}</pane>
      </tabs>
    </div>
    <script src="tabs.js"></script>
    <script src="pane.js"></script>
    <script>
      let vm = new Vue({
        el: '.body',
        data: {
          activeKey: '1',
          content: [
            '标签一的内容',
            '标签二的内容',
            '标签三的内容',
            '标签四的内容',
            '标签五的内容',
            '标签六的内容',
            '标签七的内容',
            '标签八的内容',
            '标签九的内容',
          ],
        },
        methods: {},
      })
    </script>
  </body>
</html>
