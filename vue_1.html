		<div id="app">

		<script>

				el:'#app',

					msg:'123',
					msg2:'<h1>哈哈我是一个大标题！！！</h1>',
				}
			}) v-cloak  v-text   v-html的使用*/
			/*--------------------------------------------------------------------*/
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'浙江温州，浙江温州，江南皮革厂，江南皮革厂，倒闭了！'
				},
				methods:{
					lang(){
						this.intervalId=setInterval(()=>{
							var start=this.msg.substring(0,1)
							var end=this.msg.substring(1)
							this.msg= end + start
						},40)
					},
					stop(){
						clearInterval(this.intervalId)
					}
				}
				
			})
		</script>
		
		
	</body>
